<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- opening tag + closing tag (<h1></h1>) -->
    <!-- content : This is the first element -->
    <!-- element : <h1>This is the first element</h1> -->

    <!-- the order of the element is important -->
    <h2>This is the second element</h2>
    <br>
    <br>
    <h1>This is the first element</h1>

    <!-- self closing tags -->
    <!-- line break -->
</body>
</html>
