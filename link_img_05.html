<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- Internal Link -->
    <!-- Different pages on the same application -->
    <a href="/typography_04.html">Typography Page</a>
    <br>
    <br>
    <!-- External Link -->
    <!-- Different pages on different application -->
    <a href="https://www.google.com/">Visit Google</a>
    <br>
    <br>
    <!-- Images : src = source / alt = alternative text -->

    <!-- Internal Image -->
    <img src="/image.jpg" alt="gloomy day" width="300">

    <!-- External Image -->
    <img src="https://images.unsplash.com/photo-1660497334766-70c58b3d391e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" width="300" alt="starry night">
</body>
</html>
