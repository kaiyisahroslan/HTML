<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
</head>
<body>
    <!-- There are 2 types of lists -->
    <!-- Ordered list -->
    <ol>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Apple</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>Software Engineering</li>
        <li>Digital Marketing</li>
        <li>Cyber Security</li>
    </ul>

    <!-- Nested list -->
    <!-- Can mix the list if you want -->
    <ul>
        <li>Cyber Security</li>
        <li>Software Engineering
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Js</li>
            </ul>
        </li>
        <li>Cloud Infrastructure</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <!-- table row -->
            <tr> 
                <!-- table heading -->
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td>Sara</td>
                <td>sara@gmail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>John</td>
                <td>john@gmail.com</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Kim</td>
                <td>kim@gmail.com</td>
                <td>37</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
