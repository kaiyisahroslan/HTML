<!DOCTYPE html>
<!-- lang attribute describes the language of the documents -->
<html lang="en">
<head>
    <!-- Attributes are properties that provide additional information -->
    <!-- charset : describes the character and encoding of the page -->
    <!-- UTF : the standard unicode -->
    <meta charset="UTF-8">
    <!-- IE : internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This meta tag help to view the app in a responsive way -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is what users see when they search for the webpage -->
    <!-- After title tag, this tag should hold the keywords -->
    <meta name=" description" content="this is where keywords are">
    <!-- This is the most important tag for SEO (Search Engine Optimization) -->
    <!-- It should contain the keywords that can describe the application 
        and the business so it can rank well on google search -->
    <title>Meta Tags</title>
</head>
